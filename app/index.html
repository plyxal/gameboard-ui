<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>gameboard-ui</title>

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script data-main="main.js" src="lib/requirejs/require.js"></script>

    <script>
        window.oncontextmenu = function() { return false; };
    </script>
</head>
<body ng-controller="appController">
    <div class="loading-container" ng-show="appModel.loading">
            <loader></loader>
    </div>
    <div class="app-container" ng-show="!appModel.loading">
        <side-nav games="games.games" selection-changed="selectedGameChanged(selectedGame)"></side-nav>
        <div class="view-container fade" ng-view></div>
    </div>
</body>
</html>
